<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Library</title>
</head>
<body>
    <div class="main">
        <h1><span class="material-symbols-outlined">
            book_4 </span> Cuen's Library 
        </h1>
        
        <form id="bookForm">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" class="inp" required>

            <label for="author">Author:</label>
            <input type="text" name="author" id="author" class="inp" required>
            
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" class="inp" required>
            
            <label for="status">Status: (Read or Unread)</label>
            <input type="checkbox" name="status" id="status">
            
            <button type="submit">Add Book</button>
        </form>

        <div>
           ☽ Crafted by David Cuen ☾
        </div>
    </div>
    <div class="body">
        <div class="card">
            <div class="title"> Dummies</div>
            <div class="author">By: The Dummy</div>
            <div class="pages">Pages: 1,000,000</div>
            <div class="status">Read</div>
            <button class="delete" onclick="removeBook(this.parentNode.dataset.bookId); refreshBooks();">Remove Book</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
